name: Deploy React to GitHub Pages

on:
  workflow_run:
    workflows: ["Continuous Integration (CI)"]
    types: [completed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Atualizado para a vers√£o 22 do Node.js

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps # Mantido o --legacy-peer-deps conforme seu uso anterior

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy
        uses: actions/deploy-pages@v4
